<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
        <h1>LIBRARY</h1>
        <div>
            <button class="addBtn">Add Books</button>

            <dialog>
                <form action="#" method="post">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>

                    <div>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages">
                    </div>

                    <div>
                        <label for="read">Read?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>

                    <div>
                        <button class="addFormBtn" type="submit">Add</button>
                        <button class="cancelFormBtn" type="submit">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <h3>Created by Maahir Jain</h3>
    </div>

    <div>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th class="ignore"></th>
                <th class="ignore"></th>
            </tr>

            <tr id="sample-one">
                <td>Sapiens: A Brief History of Humankind</td>
                <td>Yuval Noah Harari</td>
                <td>464</td>
                <td><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="green" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" /></svg></td>
                <td><img src="./icons/pencil.svg" alt="Edit icon" data-index="0"></td>
                <td><img src="./icons/delete.svg" alt="Delete icon" data-index="0"></td>
            </tr>

            <tr id="sample-two">
                <td>Frankenstein</td>
                <td>Mary Shelley</td>
                <td>216</td>
                <td><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="red" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg></td>
                <td><img src="./icons/pencil.svg" alt="Edit icon" data-index="1"></td>
                <td><img src="./icons/delete.svg" alt="Delete icon" data-index="1"></td>
            </tr>
            </tr>
        </table>
    </div>
</body>
</html>
